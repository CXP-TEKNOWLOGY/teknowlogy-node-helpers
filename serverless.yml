service: teknowlogy-node-helpers

provider:
  name: aws
  runtime: nodejs12.x

# you can overwrite defaults here
#  stage: dev
  region: eu-west-3

layers:
  teknowlogy-node-helpers:
    path: nodejs
    description: 'helpers functions for teknowlogy group'
    compatibleRuntimes: # optional, a list of runtimes this layer is compatible with
      - nodejs12.x
      - nodejs10.x